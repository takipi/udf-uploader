apply plugin: 'eu.appsatori.fatjar'

archivesBaseName = 'udf-uploader'

buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'eu.appsatori:gradle-fatjar-plugin:0.3'
	}
}

dependencies {
	compile (
		"commons-io:commons-io:default",
		"org.slf4j:slf4j-api:default",
		"joda-time:joda-time:default",
		"com.google.guava:guava:default",
		"ch.qos.logback:logback-classic:1.1.7",
		"com.takipi:api-client:2.0.0",
	)
}

fatJar {
	exclude 'META-INF/maven'
	exclude 'META-INF/*.example'
	manifest {
		attributes 'Main-Class': 'com.takipi.udf.uploader.Uploader'
	}
}
